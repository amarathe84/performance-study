# hpc6a only in this region
Region: us-east-1
Image:
  Os: ubuntu2204
  CustomAmi: ami-0f468aafaa37bccb4
HeadNode:
  InstanceType: c5.large
  Networking:
    SubnetId: subnet-077e49695466c795a
  Ssh:
    KeyName: ed-the-dinosaur
  LocalStorage:
    RootVolume:
      Size: 100
  Iam:
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      - Policy: arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryFullAccess
      # ADD TOPOLOGY THING
      
Scheduling:
  Scheduler: slurm
  SlurmQueues:
  - Name: queue1
    ComputeResources:
    - Name: gpu
      Instances:
      - InstanceType: p3dn.24xlarge
      MinCount: 0
      MaxCount: 1    
      Efa:
        Enabled: true
    ComputeSettings:
      LocalStorage:
        RootVolume:
          Size: 100
    Networking:
      SubnetIds:
      - subnet-077e49695466c795a
      PlacementGroup:
        Enabled: true
        Id: performance-study

