# hpc6a only in this region
# us-west-2a or us-west-2c
Region: us-east-2
Image:
  Os: ubuntu2004
HeadNode:
  InstanceType: c6a.large
  Networking:
    SubnetId: subnet-077e49695466c795a
  Ssh:
    KeyName: tahcos-cat
  LocalStorage:
    RootVolume:
      Size: 50
  Iam:
    # List topology API
    AdditionalIamPolicies:
      - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      - Policy: arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryFullAccess
      # ADD TOPOLOGY THING
      
#  CustomActions:
#    OnNodeConfigured:
      # I made this publicly accessible with ACL after upload to the interface and then via the UI
#      Script: https://performance-study-2024.s3.us-east-2.amazonaws.com/parallel-cluster-performance-study-install.sh

Scheduling:
  Scheduler: slurm
  ScalingStrategy: all-or-nothing 
  SlurmQueues:
  - Name: queue1
#    CustomActions:
#      OnNodeConfigured:
#        Script: https://performance-study-2024.s3.us-east-2.amazonaws.com/parallel-cluster-performance-study-install.sh
    ComputeResources:
    - Name: hpc6a48xlarge
      Instances:
      - InstanceType: hpc6a.48xlarge
      MinCount: 2
      MaxCount: 2    
      Efa:
        Enabled: true
    ComputeSettings:
      LocalStorage:
        RootVolume:
          Size: 50
    Networking:
      SubnetIds:
      - subnet-077e49695466c795a
      PlacementGroup:
        Enabled: true
        Id: performance-study

